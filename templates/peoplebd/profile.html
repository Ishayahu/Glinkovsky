<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <a href="/accounts/logout/">Выйти</a>
    <p>{{ user.fio}}, добро пожаловть!</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for cat in categories %}
            <p><input type="checkbox" name="category" value="{{cat.id}}"> {{cat.name}}</p>
        {% endfor %}
        <p>
            <input type="submit" value="Требуется">
        </p>
    </form>
</body>
</html>
